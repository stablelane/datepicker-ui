<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <title>Datepicker UI</title>
    <meta name="description" content="Datepicker UI Index page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


</head>

<body>
    <div class="container">
        <div class="calender">
            <div class="calender-input">
                <input placeholder="dd / mm / yyyy" type="text">
                <img src="images/calendar.png">
            </div>
            
            <div class="calender-head">
                <div class="ch-head">
                    <img class="back-button" src="images/play-button.png">
                    <h2>December 2022</h2>
                    <img class="next-button" src="images/play-button.png">
                </div>
                <div class="ch-footer">
                    <p>S</p>
                    <p>M</p>
                    <p>T</p>
                    <p>W</p>
                    <p>T</p>
                    <p>F</p>
                    <p>S</p>
                </div>
            </div>

            <div class="calender-footer">
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p>10</p>
                <p>11</p>
                <p>12</p>
                <p>13</p>
                <p>14</p>
                <p>15</p>
                <p>16</p>
                <p>17</p>
                <p>18</p>
                <p>19</p>
                <p>20</p>
                <p>21</p>
                <p>22</p>
                <p>23</p>
                <p>24</p>
                <p>25</p>
                <p>26</p>
                <p>27</p>
                <p>28</p>
                <p>29</p>
                <p>30</p>
                <p>31</p>
            </div>

        </div>


    </div>
</body>

</html>
